<section class="table">
  <div class="container">
    <h1 class="center"> table </h1>


    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>User Name</th>
          <th>Title</th>
          <th>Status</th>
          <th>Position</th>
          <th>Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let users of users">
          <td>
            <div class="d-flex align-items-center">
              <img src="{{users.image}}" alt="" style="width: 45px; height: 45px" class="rounded-circle" />
              <div class="ms-3">
                <p class="fw-bold mb-1">{{users.firstName}}</p>
                <p class="text-muted mb-0">{{users.email}}</p>
                <p class="text-muted mb-0">{{users.username}}</p>
              </div>
            </div>
          </td>
          <td>
            <p class="fw-normal mb-1">Birthdate__:{{users.birthDate}}</p>
            <p class="text-muted mb-0">Gender__:{{users.gender}}</p>
          </td>
          <td>
            <span class="badge badge-success rounded-pill d-inline">Active</span>
          </td>
          <td>{{users.domain}}</td>
          <td>
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#collapseOne" aria-expanded="false" >
                    More Details
                  </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                  data-mdb-parent="#accordionExample">
                  <div class="accordion-body">
                    <p><b>phone__:</b>{{users.phone}}</p>
                    <p><b>university__:</b>{{users.university}}</p>
                    <p><b>macAddress__:</b>{{users.macAddress}}</p>

                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>

      </tbody>
    </table>

  </div>

</section>
